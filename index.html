<!DOCTYPE html><html><head><title>3D Color Palette</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(45deg,#0f0f23,#1a1a2e);height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;font-family:monospace;color:#fff}.c{width:80px;height:80px;position:relative;transform-style:preserve-3d;animation:r 6s linear infinite}.f{position:absolute;width:80px;height:80px;border:2px solid rgba(255,255,255,0.5);display:flex;align-items:center;justify-content:center;font-size:8px;cursor:pointer;transition:all 0.3s}.f:hover{transform:scale(1.1) translateZ(5px);box-shadow:0 0 20px rgba(255,255,255,0.3)}.fr{transform:translateZ(40px);background:#ff6b6b}.bk{transform:translateZ(-40px)rotateY(180deg);background:#4ecdc4}.r{transform:rotateY(90deg)translateZ(40px);background:#45b7d1}.l{transform:rotateY(-90deg)translateZ(40px);background:#96ceb4}.t{transform:rotateX(90deg)translateZ(40px);background:#feca57}.b{transform:rotateX(-90deg)translateZ(40px);background:#ff9ff3}@keyframes r{0%{transform:rotateX(0)rotateY(0)}100%{transform:rotateX(360deg)rotateY(360deg)}}.p{position:absolute;bottom:20px;text-align:center;opacity:0.8;font-size:12px}.s{position:absolute;top:20px;right:20px;background:rgba(255,255,255,0.1);padding:10px;border-radius:5px;font-size:10px;max-width:200px}</style></head><body><div class="c"><div class="f fr" onclick="pickColor(this)">#ff6b6b</div><div class="f bk" onclick="pickColor(this)">#4ecdc4</div><div class="f r" onclick="pickColor(this)">#45b7d1</div><div class="f l" onclick="pickColor(this)">#96ceb4</div><div class="f t" onclick="pickColor(this)">#feca57</div><div class="f b" onclick="pickColor(this)">#ff9ff3</div></div><div class="p">Click faces to pick colors | Mouse to rotate</div><div class="s" id="status">Click a face to copy color</div><script>const c=document.querySelector('.c');let x=0,y=0;document.addEventListener('mousemove',e=>{x=(e.clientX-window.innerWidth/2)/80;y=(e.clientY-window.innerHeight/2)/80;c.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`});document.addEventListener('mouseleave',()=>{c.style.animationPlayState='running'});document.addEventListener('mouseenter',()=>{c.style.animationPlayState='paused'});function pickColor(el){const color=el.style.backgroundColor;navigator.clipboard.writeText(color);document.getElementById('status').innerHTML=`Copied: ${color}<br>Press Ctrl+V to paste`;setTimeout(()=>{document.getElementById('status').innerHTML='Click a face to copy color'},2000);}</script></body></html>
